<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">Gourav's Tic Tac Toe</h1>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <div>
                <span class="info">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
            <div class="imagebox">
                <img src="./excited.gif" alt="">
            </div>

            <div class="Score">
            <div class="scr">Score</div>
            <div class="X">X=<span class="Xscr">0</span></div>
            <div class="Y">O=<span class="Yscr">0</span></div>
            </div>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
